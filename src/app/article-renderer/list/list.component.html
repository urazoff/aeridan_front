<div [ngSwitch]="data.style">
  <ol [ngClass]="{'list': true}" *ngSwitchCase="'ordered'">
    <li *ngFor="let item of data.items">
      <div [innerHTML]="item"></div>
    </li>
  </ol>
  <ul [ngClass]="{'list': true}" *ngSwitchCase="'unordered'">
    <li *ngFor="let item of data.items">
      <div [innerHTML]="item"></div>
    </li>
  </ul>
</div>
