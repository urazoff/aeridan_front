<div [ngClass]="{'block': true}">
  <div ngSwitch="data.level">
    <h2 [ngClass]="{'header': true}" *ngSwitchCase="2">
      {{data.text}}
    </h2>
    <h3 [ngClass]="{'header': true}" *ngSwitchCase="3">
      {{data.text}}
    </h3>
    <h4 [ngClass]="{'header': true}" *ngSwitchCase="4">
      {{data.text}}
    </h4>
  </div>
</div>
