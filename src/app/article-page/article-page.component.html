<app-page-block *ngIf="isArticleReceived">
  <div class="page-right"><app-button (onClick)="navigateToEdit()">{{lang.translate('EDIT_ARTICLE_BUTTON')}}</app-button></div>
  <div [ngClass]="'page-center'">
    <div [ngClass]="'article'" >
      <app-article-renderer [article]="data"></app-article-renderer>
    </div>
  </div>
</app-page-block>
